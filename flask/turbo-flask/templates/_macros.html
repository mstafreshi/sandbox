{% macro user_row(user) %}
    {% if user.id %}
                <div class="row" id="user_{{ user.id }}">                
                    <div class="col-md-4">{{ user.id }}</div>
                    <div class="col-md-4">{{ user.username }}</div>
                    <div class="col-md-4">
                                
                        <div class="row">
                            <div class="col-6">
                                <form method="DELETE" action="{{ url_for('delete', id=user.id) }}" data-turbo-frame="delete_result">
                                    <input type="Submit" class="btn btn-danger" value="Delete">
                                </form>     
                            </div>
                            <div class="col-6">                        
                                <a  href="{{ url_for('edit_user_form', id=user.id) }}" class="btn btn-primary">Edit</a>
                            </div>                            
                        </div>  
                    </div>                
                </div>
    {% endif %}                
{% endmacro %}
